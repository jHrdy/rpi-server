<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .feature-icon {
            font-size: 3rem;
            color: #007bff;
        }
    </style>
</head>
<style>
    .form-container {
        max-width: 320px;
        margin: 50px auto;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f8f9fa;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="hero">
        <div class="container">  
            <h1>Welcome</h1>
            <p>To print shopping list click below!</p>
            users:{{users[0][0]}}
            <form action="" method="POST" id="get_list_form">
                <button type="submit" name="getlist" value="True" class="btn btn-light btn-lg">Get List</button>
                {% for id, user, _ in users %}
                    <button type="submit" name="user_button" value='{{id}}' class="btn btn-light btn-lg"> {{user}} </button>
                {% endfor %}
            </form>
            {% if cart %}
                <p>{{cart}}</p>
            {% endif %}
            {% if mail %}
                <p>Send mail to {{mail}}</p>
            {% endif %}
        </div>
        <div class="form-container">
            <div class="form-container">
                <form id="cart_form">
                    <div class="mb-2">
                        <label for="formGroupExampleInput" class="form-label">Položka</label>
                        <input type="text" class="form-control" name="item" id="formGroupExampleInput" placeholder="Napíšte položku na nakup">
                    </div>
                    <div class="mb-2">
                        <label for="selectMenu" class="form-label">Vyberte</label>
                        <select class="form-select" id="selectMenu" aria-label="Vyberte pocet">
                            <option selected>Vyberte pocet</option>
                            {% for i in range(20) %}
                            <option name='number' value="{{i+1}}">{{i+1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button name='insert_to_db' value='1' class="btn btn-primary w-100">Ulozit</button>
                </form>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
